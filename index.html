<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf=8">
		<title>500px Photo Map</title>
		<!-- Loading in stylesheet -->
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>

		<!-- onsubmit event handler -->
		<form id="userSearchForm" onsubmit='getUserSearch(event)'>
			<input id="userSearch" type="textarea" placeholder="Check Out Toronto!" required></input>
			<select id="selectRadius">
				<option value='1km'>1km</option>
				<option value='5km'>5km</option>
				<option value='10km'>10km</option>
				<option value='25km'>25km</option>
				<option value='50km'>50km</option>
			</select>
			<input id="submit" type="submit"></input>
		</form>

		<div id="map">
			<!-- Inject map here -->
		</div>

	<!-- Loading in scripts -->
	<script defer src="./app.js"></script>
	<script defer src="./fetchData.js"></script>
	<script defer src="./renderData.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js"></script>
	
	</body>
</html>
